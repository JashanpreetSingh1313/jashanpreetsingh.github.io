<!DOCTYPE html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<h1 class="section-title"> COMMERCIAL|PRIVATE|HOUSE|ALL-PURPOSE</h1>

<!-- Contact / Form -->
<section id="contact" class="section alt">
<div class="container">
<h2 class="section-title">Get a Free Quote</h2>
<form class="card form" name="quote" method="POST" data-netlify="true">
<input type="hidden" name="form-name" value="quote" />
<div class="grid two">
<label> Full name
<input id="name" name="name" required placeholder="Full name" />
</label>
<label> Email
<input type="email" name="email" required placeholder="please provide email" />
</label>
<label> Phone
<input name="phone" required placeholder="Phone number" />
</label>
<label> Address (optional)
<input name="address" placeholder="Neighborhood or street" />
</label>
<label> Service type
<select name="service">
<option>Standard Cleaning</option>
<option>Deep Cleaning</option>
<option>Move‑In / Move‑Out</option>
<option>Office / Commercial</option>
</select>
</label>
<label> Frequency
<select name="frequency">
<option>One‑time</option>
<option>Weekly</option>
<option>Bi‑weekly</option>
<option>Monthly</option>
</select>
<p> </p></label>
<label class="full"> Message
<textarea name="message" rows="2" placeholder="Tell us about your space…"></textarea></p>
</label>
</div>
<button class="btn" type="submit">Request Quote</button>
</form>
</div>
</section>


<!-- Footer -->
<footer class="site-footer">
<div class="container footer-grid">
<div>
<strong>Night Agents Cleaning</strong>
<light> We don't leave any proof. </light>
<p class="muted">Winnipeg, Manitoba • Mon–Sat 8am–8pm</p>
</div>
<div class="right">
<a href="tel:+14319906301">Call: (431) 990‑6301</a>
<a href="mailto:info@nightagents.agency">info@nightagents.agency</a>
</div>
</div>
</footer>


<!-- Simple mobile menu toggle -->
<script>
const btn = document.querySelector('.hamburger');
const menu = document.querySelector('.menu');
btn.addEventListener('click', () => menu.classList.toggle('open'));
</script>
</body>
</html>
